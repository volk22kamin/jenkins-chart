controller:
  persistence:
    storageClass: do-block-storage
  admin:
    password: "123"
  installPlugins:
    - git:5.6.0
    - git-client:6.1.3
    - kubernetes:1.14.3
    - ws-cleanup:0.45



  serviceType: NodePort
  # Optional: Specify a NodePort manually (choose a port between 30000-32767)
  nodePort: 32000
  jenkinsUrl: "http://jenkins.jenkins.svc.cluster.local:8080"
agent:
  volumes:
  - type: Secret
    mountPath: /kaniko/.docker
    secretName: dockerhub-creds
  podTemplates:
    argocd: |
      - name: argocd
        label: argocd
        serviceAccount: jenkins
        containers:
          - name: argocd
            image: waynewu411/docker-cli:1.1
            command: /bin/cat
            ttyEnabled: true
        yamlMergeStrategy: merge
        yaml: |-
          apiVersion: v1
          kind: Pod
          spec:
            containers:
            - name: argocd
              volumeMounts:
              - name: secret-volume
                mountPath: "/etc/secret"
                readOnly: true
            volumes:
            - name: secret-volume
              secret:
                secretName: jenkins-secret
    kaniko-git: |
      - name: kaniko-git
        label: kaniko-git
        serviceAccount: jenkins
        containers:
          - name: git
            image: alpine/git:latest
            command: /bin/cat
            ttyEnabled: true
          - name: kaniko
            image: gcr.io/kaniko-project/executor:debug
            command: /busybox/cat
            ttyEnabled: true
        yamlMergeStrategy: merge
        yaml: |-
          apiVersion: v1
          kind: Pod
          spec:
            containers:
            - name: kaniko
              volumeMounts:
              - name: workspace-volume
                mountPath: /workspace
              - name: docker-config
                mountPath: /kaniko/.docker
            volumes:
            - name: workspace-volume
              emptyDir: {}
            - name: docker-config
              secret:
                secretName: dockerhub-creds
                items:
                  - key: .dockerconfigjson
                    path: config.json
    kaniko-git-mongo: |
      - name: kaniko-git-mongo-node
        label: kaniko-git-mongo-node
        serviceAccount: jenkins
        containers:
          - name: mongodb
            image: mongo:latest
            ports:
              - containerPort: 27017
          - name: git
            image: alpine/git:latest
            command: /bin/cat
            ttyEnabled: true
          - name: kaniko
            image: gcr.io/kaniko-project/executor:debug
            command: /busybox/cat
            ttyEnabled: true
        yamlMergeStrategy: merge
        yaml: |-
          apiVersion: v1
          kind: Pod
          spec:
            containers:
            - name: node
              image: node:20
              command: ["/bin/sh", "-c"]
              args: ["cat"]
              tty: true
            - name: kaniko
              volumeMounts:
              - name: workspace-volume
                mountPath: /workspace
              - name: docker-config
                mountPath: /kaniko/.docker
            volumes:
            - name: workspace-volume
              emptyDir: {}
            - name: docker-config
              secret:
                secretName: dockerhub-creds
                items:
                  - key: .dockerconfigjson
                    path: config.json
